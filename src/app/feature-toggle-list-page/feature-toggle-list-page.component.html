<mat-tab-group animationDuration="0ms">
  <mat-tab label="Open">
    <app-feature-toggle-list [items]="openItems" (clickItem)="handleClickItem($event)"></app-feature-toggle-list>
  </mat-tab>
  <mat-tab label="Archive">
    <app-feature-toggle-list [items]="archiveItems" (clickItem)="handleClickItem($event)"></app-feature-toggle-list>
  </mat-tab>
</mat-tab-group>
<button class="create-button" mat-button mat-fab (click)="handleClickCreateButton()">
  <mat-icon>add</mat-icon>
</button>
