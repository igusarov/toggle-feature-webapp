<form class="form">
  <mat-slide-toggle
    class="example-margin"
    [color]="color"
    [checked]="checked"
    [disabled]="disabled">
    Archive
  </mat-slide-toggle>
  <mat-slide-toggle
    class="example-margin"
    [color]="color"
    [checked]="checked"
    [disabled]="disabled">
    Inverted
  </mat-slide-toggle>
  <mat-form-field appearance="legacy">
    <mat-label>Display name</mat-label>
    <input matInput>
  </mat-form-field>
  <mat-form-field appearance="legacy">
    <mat-label>Technical name</mat-label>
    <input matInput>
  </mat-form-field>
  <mat-form-field appearance="legacy">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field appearance="legacy">
    <mat-label>Description</mat-label>
    <textarea matInput></textarea>
  </mat-form-field>
  <mat-form-field class="example-chip-list">
    <mat-chip-list #chipList aria-label="Fruit selection">
      <mat-chip
        *ngFor="let customer of selectedCustomers"
        (removed)="handleRemoveCustomer(customer)">
        {{customer.displayName}}
        <mat-icon matChipRemove >cancel</mat-icon>
      </mat-chip>
      <input
        placeholder="Add customer..."
        #addCustomerInput
        [formControl]="addCustomerControl"
        [matAutocomplete]="auto"
        [matChipInputFor]="chipList"
        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
        >
    </mat-chip-list>
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="handleSelectCustomer($event.option.value)">
      <mat-option *ngFor="let customer of foundCustomers$ | async" [value]="customer">
        {{customer.displayName}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
